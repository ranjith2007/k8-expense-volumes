kind: Service 
apiVersion: v1
metadata:
  name: mysql-headless
  namespace: expense 
spec:
  clusterIP: None # For headless service there is no cluster IP
  selector:
    project: expense
    component: mysql
    tier: db  
  ports:
  - protocol: TCP
    port: 3306 # service port
    targetPort: 3306 # container port       
    
---
kind: Service 
apiVersion: v1
metadata:
  name: mysql
  namespace: expense 
spec:
  selector:
    project: expense
    component: mysql
    tier: db  
  ports:
  - protocol: TCP
    port: 3306 # service port
    targetPort: 3306 # container port 
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql 
  namespace: expense 
spec:
  selector:
    matchLabels:
      project: expense
      component: mysql
      tier: db
  serviceName: "mysql-headless" # This is the headless service should be mentioned for statefulset 
  replicas: 2 
  template:
    metadata:
      labels:
        project: expense
        component: mysql
        tier: db
    spec:
      containers:
      - name: mysql 
        image: ranjithkumar0799/mysql:v1
        volumeMounts: 
        - name: mysql
          mountPath: /val/lib/mysql 
  # This is PVC definition, directly mentioned here         
  volumeClaimTemplates:
  - metadata:
      name: mysql 
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "expense-ebs"
      resources:
        requests:
          storage: 1Gi    